<div class="modal fade" id="showArticle" tabindex="-1" role="dialog" aria-labelledby="Article">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="articleLabel">{{selectedArticle.title}}</h4><p class="small">Luonut: {{selectedArticle.author}} ({{selectedArticle.created}})</p>
            </div>
            <div class="modal-body" id="article-modal-body">
                <img ng-if="selectedArticle.image" class="img-responsive" src="{{selectedArticle.image}}"/>
                <br>
                <p>{{selectedArticle.body}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
            </div>
        </div>
    </div>
</div>
