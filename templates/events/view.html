<div class="modal fade" id="showEvent" tabindex="-1" role="dialog" aria-labelledby="Event">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="eventLabel">{{event.title}}</h4><p class="small"></p>
            </div>
            <div class="modal-body" id="article-modal-body">
                <p><b>Tapahtumapaikka:</b> {{event.place}}</p>
                <p><b>Alkaa:</b> <time datetime="{{event.startTime}}">{{event.startTime | date : 'dd.MM.yyyy klo HH.mm'}}</time></p>
                <p><b>Päättyy:</b> <time datetime="{{event.endTime}}">{{event.endTime | date : 'dd.MM.yyyy klo HH.mm'}}</time></p>
                <p><b>Kuvaus:</b> {{event.body}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
            </div>
        </div>
    </div>
</div>
